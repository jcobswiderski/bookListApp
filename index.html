<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-4 h-100 pt-5 bg-violet text-white">
                <form class="px-5">
                    <div class="mb-3">
                      <label for="bookTitle" class="form-label">Book's title</label>
                      <input type="text" class="form-control" id="bookTitle">
                    </div>
                    <div class="mb-3">
                      <label for="bookAuthor" class="form-label">Book's author</label>
                      <input type="text" class="form-control" id="bookAuthor">
                    </div>
                    <button type="submit" class="btn btn-success">Add</button>
                  </form>
            </div>
            <div class="col-md-8 pt-5 bg-lightviolet">
                <table class="table table-striped bg-light">
                    <thead class="mx-5">
                      <tr class="bg-darkviolet text-white">
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Options</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
